name: Packwiz Export
on:
  push:

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        command:
          - curseforge
          - modrinth
      fail-fast: false
    steps:
      - run: sudo apt install golang
      - run: sudo GOBIN=/usr/local/bin go install github.com/packwiz/packwiz@latest
      - run: mkdir export
      - run: /usr/local/bin/packwiz ${{ matrix.command }} export
        working-directory: export
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.command }}
          path: export/*
